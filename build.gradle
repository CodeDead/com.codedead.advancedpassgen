plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'com.codedead'
version '1.0-SNAPSHOT'

sourceCompatibility = 13

javafx {
    version = "13"
    modules = ['javafx.controls']
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
